<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorate Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <h1 class="text-center text-danger fs-1 fw-bold pt-5">Know About Your Favorite Drink
                        & Meal And Learn To Prepare Those At Home.</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container py-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-5">
                    <h2 class="text-center text-danger fs-2"><span
                            class="border-0 border-danger border-bottom px-5">Meals</span></h2>
                    <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                        <div class="input-group my-5">
                            <input type="text" class="form-control text-danger fs-3" id="search-box-meal"
                                placeholder="Search Meals">
                            <button class="btn btn-lg btn-danger" type="button" id="search-box-meal-btn">Search</button>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="mealDetails">

                        </div>
                        <div id="mealContainer" class="d-flex justify-content-between flex-wrap">

                        </div>
                        <hr class="border border-success border-3">
                    </div>

                    <h2 class="text-center text-danger fs-3 fw-bold pt-5">Meal Catagories</h2>
                    <div class="d-flex justify-content-between flex-wrap" id="mealCatagories">

                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5">
                    <h2 class="text-center text-danger fs-2"><span
                            class="border-0 border-danger border-bottom px-5">Drinks</span></h2>
                    <div class="col-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                        <div class="input-group my-5">
                            <input type="text" class="form-control text-danger fs-3" id="search-box-drink"
                                placeholder="Search Drinks">
                            <button class="btn btn-lg btn-danger" type="button"
                                id="search-box-drink-btn">Search</button>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <div id="drinkDetails">

                        </div>
                        <div id="drinkContainer" class="d-flex justify-content-between flex-wrap">

                        </div>
                        <hr class="border border-success border-3">
                    </div>

                    <h3 class="text-center text-danger fs-3 pt-5 fw-bold">Cocktail Catagories</h3>
                    <div class="d-flex justify-content-between flex-wrap" id="cocktailCatagories">

                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5">
                    <h3 class="text-center text-danger fs-3 fw-bold">Ordinary Drink Catagories</h3>
                    <div class="d-flex justify-content-between flex-wrap" id="drinkCatagories">

                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
